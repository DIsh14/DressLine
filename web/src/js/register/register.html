<div class="container">
    <div class="col-lg-8 col-lg-offset-2 well">
        <div class="row">
            <h3 class="text-center">Registration Form</h3>
            <form role="form" ng-submit="saveUser()">
                <div class="col-sm-12">
                    <hr class="hr-line">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="First Name" />
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="Last Name" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-users" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" placeholder="Username" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input type="password" required class="form-control" placeholder="Password" />
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock" aria-hidden="true"></i></span>
                                <input type="password" required class="form-control" placeholder="Confirm Password" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
                            <input type="text" required class="form-control" placeholder="Phone Number" />
                        </div>
                    </div>
                    <h4 class="text-center">Address</h4>
                    <hr class="hr-line">
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                                <select class="form-control">
                                    <option>Ukraine</option>
                                    <option>Poland</option>
                                    <option>Belgium</option>
                                    <option>Germany</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="Region" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="City" />
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="Street" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="House Number" />
                            </div>
                        </div>
                        <div class="col-sm-6 form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-home" aria-hidden="true"></i></span>
                                <input type="text" required class="form-control" placeholder="ZIP Code" />
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-info btn-lg register-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
